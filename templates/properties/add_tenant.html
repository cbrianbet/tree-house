{% extends 'authapp/base.html' %}
{% load static %}

{% block title %}
    <title>Add Tenant | MNEST</title>
{% endblock %}
{% block headscripts %}
    <link rel="stylesheet" href="{% static 'authapp/global/vendor/formvalidation/formValidation.css' %}">
    <link rel="stylesheet" href="{% static 'authapp/assets/examples/css/forms/validation.css' %}">
    <link rel="stylesheet" href="{% static 'authapp/global/vendor/blueimp-file-upload/jquery.fileupload.css' %}">
    <link rel="stylesheet" href="{% static 'authapp/global/vendor/dropify/dropify.css' %}">
    <link rel="stylesheet" href="{% static 'authapp/global/vendor/bootstrap-datepicker/bootstrap-datepicker.css' %}">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

{% endblock %}
{% block page %}
    <!-- Page -->
    <div class="page">
        <div class="page-header">
            <h1 class="page-title">Add Unit</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'prop-list' %}">Properties</a></li>
                <li class="breadcrumb-item"><a href="{% url 'unit-list' u_uid=unit.property.uuid %}">Units</a></li>
                <li class="breadcrumb-item active">Add Units</li>
            </ol>
            <div class="page-header-actions">
            </div>
        </div>

        <div class="page-content container-fluid">

            <!-- Panel Full Example -->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="panel-desc"> </span>
                    </h3>
                </div>
                <div class="panel-body">

                    <form id="exampleFullForm" enctype="multipart/form-data"
                          action="{% url 'tenant-add' u_uid=u_id %}" method="post">
                        {% csrf_token %}
                        <div class="row row-lg">
                            <div class="col-xl-6 form-horizontal">
                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">First Name
                                        <span class="required">*</span>
                                    </label>
                                    <div class=" col-xl-12 col-md-9">
                                        <input type="text" class="form-control" name="f_name" placeholder="As in ID"
                                               required="required">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">Middle & Last Name
                                        <span class="required">*</span>
                                    </label>
                                    <div class=" col-xl-12 col-md-9">
                                        <input type="text" class="form-control" name="l_name" placeholder="As in ID"
                                               required="required">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">ID Number
                                        <span class="required">*</span>
                                    </label>
                                    <div class=" col-xl-12 col-md-9">
                                        <input type="text" class="form-control" name="id_no" required="required">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">Discount type
                                    </label>
                                    <div class="col-xl-12 col-md-9">
                                        <div class="d-flex flex-column" id="radio">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" id="percent_dis" name="dis_type" value="Percent" required>
                                                <label for="percent_dis">Percentage</label>
                                            </div>

                                            <div class="radio-custom radio-primary">
                                                <input type="radio" id="amount_dis" name="dis_type" value="Amount">
                                                <label for="amount_dis">Amount</label>
                                            </div>

                                            <div class="radio-custom radio-primary">
                                                <input type="radio" id="dis_none" name="dis_type" value="None">
                                                <label for="dis_none">No Discount</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row" id="discount">
                                    <label class="col-xl-12 col-md-3 form-control-label">Discount
                                        <span class="required">*</span>
                                    </label>
                                    <div class=" col-xl-12 col-md-9">
                                        <input type="number" class="form-control" name="discount" min="0">
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-6 form-horizontal">
                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">Primary Mobile
                                        <span class="required">*</span>
                                    </label>
                                    <div class=" col-xl-12 col-md-9">
                                        <input type="tel" class="form-control" name="primary" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">Secondary Mobile
                                    </label>
                                    <div class=" col-xl-12 col-md-9">
                                        <input type="tel" class="form-control" name="secondary">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">Email
                                        <span class="required">*</span>
                                    </label>
                                    <div class=" col-xl-12 col-md-9">

                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">Date of Occupancy:
                                        <span class="required">*</span>
                                    </label>
                                    <div class=" col-xl-12 col-md-9">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="icon wb-calendar" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" class="form-control" name="date" required
                                                   data-plugin="datepicker">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xl-12 col-md-3 form-control-label">Apply Rent and Deposit Invoice
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-xl-12 col-md-9">
                                        <div class="d-flex flex-column">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" id="yes" name="deprent" value="True" required="">
                                                <label for="yes">Yes</label>
                                            </div>

                                            <div class="radio-custom radio-primary">
                                                <input type="radio" id="no" name="deprent" value="False">
                                                <label for="no">No</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-xl-12 text-right padding-top-m">
                                <button type="submit" class="btn btn-primary" id="validateButton1">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Panel Full Example -->

        </div>
    </div>
    <!-- End Page -->


{% endblock %}
{% block footscripts %}
    <script src="{% static 'authapp/global/vendor/formvalidation/formValidation.min.js' %}"></script>
    <script src="{% static 'authapp/global/vendor/formvalidation/framework/bootstrap4.min.js' %}"></script>
    <script src="{% static 'authapp/global/vendor/dropify/dropify.min.js' %}"></script>
    <script src="{% static 'authapp/global/js/Plugin/dropify.js' %}"></script>
    <script src="{% static 'authapp/assets/examples/js/forms/uploads.js' %}"></script>
    <script src="{% static 'authapp/global/vendor/bootstrap-datepicker/bootstrap-datepicker.js' %}"></script>

    <script src="{% static 'authapp/assets/examples/js/forms/validation.js' %}"></script>
    <script src="{% static 'authapp/global/js/Plugin/bootstrap-datepicker.js' %}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script>

        $(document).ready(function () {
            $('#other').hide();
            $('#discount').hide();
        });
        $('select').selectpicker();
        $('#size_unit').change(function () {
            var value = $(this).val();
            if (value === "Other") {
                $('#other').show();

            } else {
                $('#other').hide();
            }

        });
        $('#radio').click(function () {
            if ($('#percent_dis').is(':checked') || $('#amount_dis').is(':checked')) {
                $('#discount').show();
            } else {
                $('#discount').hide();
            }
        });
    </script>
{% endblock %}
