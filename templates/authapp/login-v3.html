                        </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg mt-40">Sign in</button>

        'use strict';

        var Site = window.Site;
        $(document).ready(function () {
            Site.run();
        });
    })(document, window, jQuery);
</script>

<script>
    var loginForm = $("#sign_in");
    loginForm.submit(function (e) {
        e.preventDefault();
        var thisForm = $(this);
        var endPoint = thisForm.attr("action") || window.location.href;
        var method = thisForm.attr("method");
        var formData = thisForm.serialize();

        console.log(endPoint);
        console.log(method);
        swal({
            title: "Please wait, Logging In!",
            showConfirmButton: false,
            allowOutsideClick: false
        });

        $.ajax({
            type: method,
            url: endPoint,
            data: formData,
            success: function (data) {
                console.log(data)
                if (data === 'Not an admin') {
                    swal({
                        title: 'Error!!',
                        text: data,
                        type: 'error'
                    });
                } else if (data === "invalid credentials") {
                    swal({
                        title: 'Wrong Login credentials!!',
                        text: 'Username or Password does NOT exist!!',
                        type: "error",
                        showConfirmButton: true,
                    });
                } else if (data === "form error") {
                    swal({
                        title: 'Error!!',
                        text: 'Fill all fields correctly!!',
                        type: "error",
                        showConfirmButton: true,
                    });
                } else if (data === "Account is Disabled") {
                    swal({
                        title: 'Error!!',
                        text: 'Account has been Disabled!!',
                        type: "info",
                        showConfirmButton: true,
                    });
                } else if (data === "subs finished") {
                    swal({
                        title: 'Error!!',
                        text: 'No active Subscription!!',
                        type: "info",
                        showConfirmButton: true,
                    });
                } else {
                    swal({
                        title: 'Logged in',
                        type: "success",
                        showConfirmButton: true,
                    });
                    if (window.location.href.split("=").length > 1) {
                        window.location.href = window.location.href.split("=")[window.location.href.split("=").length - 1]
                    } else {
                        window.location.href = data;
                    }
                    loginForm[0].reset();
                }
            },
            error: function (er) {
                console.log("Login error");
                // console.log(er.responseText);
                swal('Wrong Login credentials!!', 'Username or Password does NOT exist!!', 'error');
            }
        });

    });
</script>
