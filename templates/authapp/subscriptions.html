<nav class="navbar navbar-default navbar-fixed-top navbar-mega" role="navigation">

    <div class="navbar-container container-fluid">
        <!-- Navbar Collapse -->
        <div class="collapse navbar-collapse navbar-collapse-toolbar" id="site-navbar-collapse">
            <!-- Navbar Toolbar -->
            <ul class="nav navbar-toolbar">
                <li>
                    <div class="navbar-brand navbar-brand-center">
                        <img class="navbar-brand-logo" src="{% static 'authapp/assets/images/mnest-png.png' %}"
                             title="MNEST">
                        <span class="navbar-brand-text "> MNEST Africa</span>
                    </div>
                </li>
            </ul>
            <!-- End Navbar Toolbar -->

            <!-- Navbar Toolbar Right -->
            <ul class="nav navbar-toolbar navbar-right navbar-toolbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="{% url 'web-login' %}" data-animation="scale-up">
                        <span class="">Login</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="{% url 'register' %}" data-animation="scale-up">

                    </a>
                </li>
            </ul>
            <!-- End Navbar Toolbar Right -->

        <!-- End Navbar Collapse -->

    </div>
</nav>

<!-- Page -->
<div class="page" style="margin-left: 0;">
    <div class="page-content container-fluid">
        <!-- Panel Full Example -->

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="panel-desc"></span>
                </h3>
            </div>
            <div class="panel-body">
                <h4 class="text-center">Sorry. You dont have an active subscription</h4>
                <form>
                    <div class="text-center my-20">
                        <div class="form-group clearfix">
                            <div class="row">
                                {% for foo in subs %}
                                    <div class="col-md-4">
                                        <div class="card card-inverse bg-primary">
                                            <div class="card-body">
                                                <h4 class="text-uppercase">{{ foo.name }}</h4>
                                                <span>{{ foo.description }}</span>
                                                <h5 class="card-title">Price: KSHS.{{ foo.value }}</h5>
                                                <h5 class="card-title">Period: {{ foo.duration }} months</h5>
                                                <div class="radio-custom radio-primary">
                                                    <input type="radio" name="sub_picked" required id="sub"
                                                           data-sub-type="{{ foo.uuid }}" value="{{ foo.uuid }}">
                                                    <label>Select</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success " data-dismiss="modal">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- End Page -->
